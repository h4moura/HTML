<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Papa</li>
        <li>Liga para o Joao</li>
        <li>Acodar</li>
        <li>tomar café</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- disc circle square-->
        <li>Pao</li>
        <li>Arroz</li>
        <li>Feijao</li>
        <li>manteiga</li>
    </ul>
</body>
</html>
